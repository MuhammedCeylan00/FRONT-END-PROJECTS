<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CSS3 3D cube Animation with image</title>
	<link href="style.css" rel="stylesheet">
</head>
<body>
	<div class="rotating-box"><!--dönen kutu-->
		<div class="single-rb"><!--tek rb-->
			<div class="front-side"><img alt="" src="1.jpg"></div><!--ön taraf-->
			<div class="back-side"><img alt="" src="1.jpg"></div><!--arka taraf-->
			<div class="left-side"><img alt="" src="2.jpg"></div><!--sol taraf-->
			<div class="right-side"><img alt="" src="2.jpg"></div><!--sağ taraf-->
			<div class="top-side"><img alt="" src="1.jpg"></div><!--üst taraf-->
			<div class="bottom-side"><img alt="" src="1.jpg"></div><!--alt taraf-->
		</div>
	</div>
</body>
</html>
